  <section>
    <div class="box">
      <div class="form">
        <form action="" method="POST" name="submit-to-google-sheet">
        <h3>Contact us</h3>
        
          <div class="inputbox">
            <input class="inputbox1" type="text"  name="name" required><br>
            <label class="inputbox2" for="">Name</label><br>
          </div>
          <div class="inputbox">
            <input class="inputbox1" type="text"  name="query" required><br>
          <!-- <select  class="inputbox1" name=""  id="">
            <option style="color: white; background: rgb(23, 22, 22);" value="">Website Development </option>
            <option style="color: white;   background: rgb(23, 22, 22);" value="">Software Development</option>
            <option style="color: white;   background: rgb(23, 22, 22);" value="">App Development</option>
          </select><br> -->
          <label class="inputbox2" for="">Your Query</label><br>
          </div>
          <div class="inputbox">
            <input class="inputbox1" type="email"  name="email" required><br>
            <label class="inputbox2" for="">Email</label><br>
          </div>
          <div class="inputbox">
            <textarea class="inputbox1" name="message" id="" cols="30" rows="5" required></textarea><br>
            <label class="inputbox2" for="">Message</label><br><br>
          </div>
          <div class="btn" style="text-align: left; margin-left: 30px;" >
          <input class="btn1" type="submit" width="100px" style="padding: 2px 15px;  " >
          </div>
        </form>
      </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzbHxNmvrri-BzRz1uX64SZi8drRbGja0UalaIGibBGZMjXEwBwRFACYb_F9a-BOabZ/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => window.location.href = "https://www.advanceanalyticorb.com/querysubmit.html")
        .catch(error => console.error('Error!', error.message))
    })
  </script>
